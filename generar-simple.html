<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Plano</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #3b82f6;
            --success: #10b981;
            --success-dark: #059669;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --bg-gradient: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            --surface: #ffffff;
            --surface-hover: #f1f5f9;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-white: #ffffff;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 520px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: var(--radius-xl);
            padding: 32px;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        h1 {
            text-align: center;
            color: var(--text-primary);
            margin-bottom: 32px;
            font-size: 1.75rem;
            font-weight: 700;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        label i {
            margin-right: 8px;
            color: var(--primary);
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface);
            color: var(--text-primary);
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .file-upload {
            border: 2px dashed var(--primary-light);
            border-radius: var(--radius-lg);
            padding: 48px 24px;
            text-align: center;
            background: rgba(59, 130, 246, 0.05);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-upload:hover {
            background: rgba(59, 130, 246, 0.1);
            border-color: var(--primary);
            transform: scale(1.01);
        }
        
        .file-upload i {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 16px;
            display: block;
        }
        
        .file-upload p {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1.1rem;
        }
        
        .btn {
            background: var(--primary);
            color: var(--text-white);
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        
        .btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-success {
            background: var(--success);
        }
        
        .btn-success:hover:not(:disabled) {
            background: var(--success-dark);
        }
        
        .qr-result {
            text-align: center;
            margin-top: 32px;
        }
        
        .qr-result h3 {
            color: var(--success);
            margin-bottom: 24px;
            font-weight: 600;
        }
        
        .qr-container {
            background: rgba(16, 185, 129, 0.05);
            padding: 24px;
            border-radius: var(--radius-lg);
            margin: 24px 0;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .qr-code-display {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: var(--radius);
            overflow: hidden;
            background: var(--surface);
            box-shadow: var(--shadow);
        }
        
        .file-info {
            background: rgba(16, 185, 129, 0.1);
            color: var(--text-primary);
            padding: 16px;
            border-radius: var(--radius);
            margin-top: 12px;
            font-size: 0.95rem;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        
        .hidden {
            display: none;
        }
        
        .btn-small {
            padding: 10px 16px;
            margin: 8px;
            display: inline-flex;
            font-size: 0.9rem;
            width: auto;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 16px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 0.9rem;
        }
        
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 16px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-upload"></i> Subir Plano</h1>
        
        <div id="formulario">
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>
            
            <div class="form-group">
                <label for="cliente">
                    <i class="fas fa-user"></i> Cliente *
                </label>
                <input type="text" id="cliente" placeholder="Nombre del cliente" required>
            </div>
            
            <div class="form-group">
                <label for="archivo">
                    <i class="fas fa-upload"></i> Archivo del Plano *
                </label>
                <div class="file-upload" onclick="document.getElementById('archivo').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Haz clic para subir<br>
                    PDF, JPG, PNG, DWG, DXF (máx. 200MB)<br>
                    <small style="color: var(--text-secondary);">Soporta planos 2D, 3D y archivos de AutoCAD</small></p>
                </div>
                <input type="file" id="archivo" accept=".pdf,.jpg,.jpeg,.png,.dwg,.dxf" onchange="mostrarArchivo(this)" style="display: none;" required>
                <div id="archivoInfo" class="file-info hidden"></div>
            </div>
            
            <div class="form-group">
                <label for="descripcion">
                    <i class="fas fa-comment"></i> Descripción
                </label>
                <textarea id="descripcion" rows="4" placeholder="Breve descripción..."></textarea>
            </div>
            
            <button class="btn" onclick="crearPlano()" id="btnCrear">
                <i class="fas fa-save"></i> Crear Plano
            </button>
        </div>
        
        <div id="resultado" class="hidden">
            <div class="qr-result">
                <h3><i class="fas fa-check-circle"></i> ¡Plano creado exitosamente!</h3>
                
                <div class="qr-container">
                    <div class="qr-code-display" id="qrCodeDisplay"></div>
                    <p style="margin-top: 16px; font-weight: 600; color: var(--text-primary);">
                        ID: <span id="planoId"></span>
                    </p>
                </div>
                
                <div style="background: var(--surface-hover); padding: 16px; border-radius: var(--radius); margin: 16px 0; word-break: break-all; font-size: 0.9rem; color: var(--text-secondary);">
                    <strong>URL:</strong> <span id="urlPlano"></span>
                </div>
            </div>
            
            <div style="display: flex; gap: 12px; justify-content: center; flex-wrap: wrap;">
                <button class="btn btn-small" onclick="copiarURL()">
                    <i class="fas fa-copy"></i> Copiar URL
                </button>
                <button class="btn btn-small" onclick="verPlano()">
                    <i class="fas fa-eye"></i> Ver Plano
                </button>
            </div>
            
            <button class="btn" onclick="nuevoPlano()" style="margin-top: 24px;">
                <i class="fas fa-plus"></i> Subir Otro Plano
            </button>
            
            <a href="mis-planos.html" class="btn btn-success" style="margin-top: 12px; text-decoration: none;">
                <i class="fas fa-folder-open"></i> Ver Mis Planos
            </a>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script>
        let archivoSeleccionado = null;
        let planoActual = null;

        // Verificar autenticación al cargar
        document.addEventListener('DOMContentLoaded', function() {
            if (!api.isAuthenticated()) {
                window.location.href = 'login.html';
                return;
            }
        });

        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js';
        document.head.appendChild(script);

        function mostrarArchivo(input) {
            const archivo = input.files[0];
            const info = document.getElementById('archivoInfo');
            
            if (archivo) {
                // Aumentar límite a 200MB para archivos de AutoCAD y planos 3D
                if (archivo.size > 209715200) { // 200MB en bytes
                    mostrarError('El archivo es demasiado grande. Máximo permitido: 200MB');
                    input.value = '';
                    info.classList.add('hidden');
                    archivoSeleccionado = null;
                    return;
                }
                
                // Agregar más tipos de archivo para AutoCAD y planos 3D
                const tiposPermitidos = [
                    'application/pdf', 
                    'image/jpeg', 
                    'image/jpg', 
                    'image/png',
                    'application/acad',
                    'application/x-autocad',
                    'application/x-dwg',
                    'application/dwg',
                    'application/x-dxf',
                    'application/dxf',
                    'image/vnd.dwg',
                    'image/x-dwg'
                ];
                
                // También verificar por extensión para archivos DWG/DXF
                const extension = archivo.name.toLowerCase().split('.').pop();
                const extensionesPermitidas = ['pdf', 'jpg', 'jpeg', 'png', 'dwg', 'dxf'];
                
                if (!tiposPermitidos.includes(archivo.type) && !extensionesPermitidas.includes(extension)) {
                    mostrarError('Tipo de archivo no permitido. Solo PDF, JPG, PNG, DWG y DXF.');
                    input.value = '';
                    info.classList.add('hidden');
                    archivoSeleccionado = null;
                    return;
                }
                
                archivoSeleccionado = archivo;
                const tamaño = archivo.size > 1048576 ? 
                    (archivo.size / 1048576).toFixed(1) + ' MB' : 
                    (archivo.size / 1024).toFixed(1) + ' KB';
                    
                info.innerHTML = `
                    <i class="fas fa-file"></i> 
                    <strong>${archivo.name}</strong><br>
                    Tamaño: ${tamaño}
                `;
                info.classList.remove('hidden');
                ocultarMensajes();
            }
        }

        async function crearPlano() {
            const cliente = document.getElementById('cliente').value.trim();
            const descripcion = document.getElementById('descripcion').value.trim();
            
            if (!cliente || !archivoSeleccionado) {
                mostrarError('Por favor completa el campo de cliente y selecciona un archivo.');
                return;
            }
            
            const btnCrear = document.getElementById('btnCrear');
            btnCrear.disabled = true;
            btnCrear.innerHTML = '<div class="loading"></div> Creando plano...';
            
            try {
                // Usar el nombre del archivo como nombre del plano
                const nombrePlano = archivoSeleccionado.name.split('.')[0]; // Quitar extensión
                
                // Crear FormData para enviar el archivo
                const formData = new FormData();
                formData.append('nombre', nombrePlano);
                formData.append('cliente', cliente);
                formData.append('descripcion', descripcion);
                formData.append('archivo', archivoSeleccionado);
                
                const response = await api.createPlano(formData);
                
                if (response.message && response.id) {
                    planoActual = {
                        id: response.id,
                        nombre: nombrePlano,
                        cliente: cliente,
                        descripcion: descripcion
                    };
                    
                    mostrarResultado();
                    mostrarExito('Plano creado exitosamente');
                } else {
                    throw new Error(response.message || 'Error al crear el plano');
                }
                
            } catch (error) {
                console.error('Error al crear plano:', error);
                mostrarError('Error al crear el plano: ' + (error.message || 'Error desconocido'));
            } finally {
                btnCrear.disabled = false;
                btnCrear.innerHTML = '<i class="fas fa-save"></i> Crear Plano';
            }
        }

        function mostrarResultado() {
            document.getElementById('formulario').classList.add('hidden');
            document.getElementById('resultado').classList.remove('hidden');
            
            document.getElementById('planoId').textContent = planoActual.id;
            
            const url = `${window.location.origin}${window.location.pathname.replace('generar-simple.html', 'ver-plano-simple.html')}?id=${planoActual.id}`;
            document.getElementById('urlPlano').textContent = url;
            
            generarCodigoQR('qrCodeDisplay', url);
        }

        function generarCodigoQR(containerId, data) {
            if (typeof qrcode !== 'undefined') {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                const qr = qrcode(0, 'M');
                qr.addData(data);
                qr.make();
                
                const img = document.createElement('img');
                img.src = qr.createDataURL(4);
                img.style.width = '100%';
                img.style.height = '100%';
                img.style.borderRadius = '8px';
                container.appendChild(img);
            } else {
                const container = document.getElementById(containerId);
                container.innerHTML = `
                    <div style="width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; background: #f8fafc; border: 2px dashed #6b7280; border-radius: 8px;">
                        <div style="text-align: center;">
                            <i class="fas fa-qrcode" style="font-size: 48px; margin-bottom: 10px; color: #6b7280;"></i><br>
                            <span style="color: #6b7280;">Generando QR...</span>
                        </div>
                    </div>
                `;
                
                setTimeout(() => generarCodigoQR(containerId, data), 1000);
            }
        }

        function copiarURL() {
            const url = document.getElementById('urlPlano').textContent;
            navigator.clipboard.writeText(url).then(function() {
                mostrarExito('URL copiada al portapapeles');
            }).catch(function() {
                const textArea = document.createElement('textarea');
                textArea.value = url;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                mostrarExito('URL copiada al portapapeles');
            });
        }

        function verPlano() {
            const url = `ver-plano-simple.html?id=${planoActual.id}`;
            window.open(url, '_blank');
        }

        function nuevoPlano() {
            document.getElementById('resultado').classList.add('hidden');
            document.getElementById('formulario').classList.remove('hidden');
            
            document.getElementById('cliente').value = '';
            document.getElementById('descripcion').value = '';
            document.getElementById('archivo').value = '';
            document.getElementById('archivoInfo').classList.add('hidden');
            archivoSeleccionado = null;
            planoActual = null;
            ocultarMensajes();
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = mensaje;
            errorDiv.classList.remove('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }

        function mostrarExito(mensaje) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = mensaje;
            successDiv.classList.remove('hidden');
            document.getElementById('errorMessage').classList.add('hidden');
        }

        function ocultarMensajes() {
            document.getElementById('errorMessage').classList.add('hidden');
            document.getElementById('successMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
